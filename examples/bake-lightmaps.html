<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- boilerplate libs -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

  <!-- 3dio lib -->
  <script src="https://dist.3d.io/3dio-js/1.x.x/3dio.min.js"></script>
  <!--<script src="http://localhost:8080/build/3dio.js"></script>-->

  <!-- 3d.io inspector plugins -->
  <script src="../build/3dio-inspector-plugins.js"></script>

  <script>
    // start gblock plugin when inspector launches
    window.io3dInspectorPlugins.setInitialPlugin('bakeLightmaps')
  </script>

</head>
<body>

<!-- 3D -->
<a-scene>
  <a-entity gblock="https://vr.google.com/objects/8N52xltVzib" position="-6.726 -6.745 3.492" scale="10 10 10"></a-entity>
  <a-entity gblock="https://vr.google.com/objects/5a3ecuIkqkl" position="-0.216 -1.4 -2.079"></a-entity>
  <a-entity gblock="https://vr.google.com/objects/dHWJP-J8Y6L" position="4.972 0.015 -0.137" scale="2 2 2"></a-entity>
</a-scene>

<!-- starts inspector -->
<script src="https://rawgit.com/aframevr/aframe-inspector/master/dist/aframe-inspector.js"></script>
<!--<script src="http://localhost:3333/dist/aframe-inspector.js"></script>-->

</body>
</html>
